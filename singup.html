<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/bfc8116205.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-full">
    <section id="newsletter">
      <div
        class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8"
      >
        <div class="w-full max-w-md space-y-8">
          <div>
            <h1 class="main-heading mt-6 text-center font-bold tracking-tight">
              <i
                class="icon fa-solid fa-envelope-circle-check fa-beat fa-2x"
              ></i>
              sing up for newsletter!
            </h1>
          </div>
          <form class="mt-8 space-y-6" action="/" method="POST">
            <input type="hidden" name="remember" value="true" />
            <div class="-space-y-px rounded-md shadow-sm">
              <div>
                <input
                  type="text"
                  name="firstName"
                  required
                  autofocus
                  class="myinput relative block w-full rounded-t-md border-0 p-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
                  placeholder="first name"
                />
              </div>
              <div>
                <input
                  type="text"
                  name="lastName"
                  required
                  class="myinput relative block w-full border-0 p-3 ring-1 ring-inset ring-gray-300 focus:z-10 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
                  placeholder="last name"
                />
              </div>
              <div>
                <input
                  type="email"
                  name="email"
                  autocomplete="current-password"
                  required
                  class="myinput relative block w-full rounded-b-md border-0 p-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
                  placeholder="email"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="button-main group relative flex w-full justify-center rounded-md p-3 text-sm font-semibold focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
              >
                Sign me up!
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
